<html>
<head>
<link rel="stylesheet" type="text/css" href="css/sitestyle.css">
<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
</head>

<body onload="stp();" onclick="(vertstate ? openPage() : closePage()); vertstate = !vertstate">
  <div id="sketchpad"></div>
  <div id="foreground">

    <div class="bar" id="header">
      <span class="centertext" id="title">INSIGHT</span>
    </div>

      <div id="bulkstripe">
        <div id="menubar">
          <div id="menuborder"></div>
          <div id="menutext">
            <span>Electrodynamics</span>
            <span>Tranquility</span>
            <span>Geometries</span>
          </div>
          <div id="menuline"></div>
        </div>
      </div>

      <div id="page">
        <div id="borderbox"></div>
        <div id="content">
          <div id="pagehead">GEOMETRIES</div>
          <div id="images"><img id="imageholder" src="tris/1.png" /></div>
          <div id="leftbar" onclick="changeImage(false)" class="sidebar">&#10092;</div>
          <div id="rightbar" onclick="changeImage(true);" class="sidebar">&#10093;</div>
        </div>
      </div>

    <div class="bar" id="footer">
      <span class="centertext" id="name">MICHAEL JENNINGS</span>
    </div>

  </div>

  <script src="js/transitions.js"></script>
  <script src="js/elements.js"></script>
  <script src="js/help.js"></script>
  <script src="js/images.js"></script>
  <script src="js/partial.js"></script>
  <script src="../p5.js"></script>
  <script src="js/arc.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/setup.js"></script>
</body>
</html>
